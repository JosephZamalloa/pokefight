<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="err" class="err">
            <span>ESTAMOS TENIENDO POKEPROBLEMAS :(</span>
            <img src="https://www.pngkit.com/png/full/126-1264319_nintendo-est-de-luto-sad-pikachu-no-background.png" alt="">
    </div>

    <div class="rectangle">
        <div>
            <button class="child" id="p1"></button>
        </div>
        <div>
            <img class="child" id="icon"
                src="https://icon-library.com/images/pokemon-go-icon-png/pokemon-go-icon-png-0.jpg">
                
                <div class="btn_fight" id="fight">
                    <button class="child" id="circle">
                        FIGHT
                    </button>
            
                </div>
        </div>

        <div>
            <button class="child" id="p2"></button>

        </div>
        
    </div>
    
    <div class="modal" id="modal_1">
        <div class="close" id="close">&times;</div>
        <div class="header_sel">
        <span >ESCOGE A TU POKEMON!</span>
        </div>
        
        <div class="modal-content" id="choose">
            <div id="poke-name" ></div>

        </div>

        

    </div>

    <div class="advice" id="advice">  
        
        <span>TIENES QUE ESCOGER A 2 POKEMONES</span>
    </div>

    <div class="winner" id="winner">  
        <div class="close" id="cls">&times;</div>
    </div>

</body>

<script src="request.js" type="text/javascript"></script>
<script src="renders.js" type="text/javascript"></script>
<script src="scripts.js" type="text/javascript"></script>

</html>
